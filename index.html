<!DOCTYPE html>
<html lang="en">


<head>

    <link rel="stylesheet" href="style.css">

    <script>
        let cifra="";
        let acumulado=0;
        p_operacion=true;
        let sumar=false;
        let restar=false;
        let multiplicar = false;
        let dividir = false;
        let reiniciar = false;
         function display_nums(number){
           document.getElementById("display").value=cifra+number;
           cifra=document.getElementById("display").value;
         }

         function reinicio(){
            cifra="";
            reiniciar=true;
            acumulado=parseInt(document.getElementById("display").value = 0);
            cifra=0;
         }

         function suma(){
            if(p_operacion == false){
            if(restar){
                acumulado = acumulado - parseInt(cifra);
                document.getElementById("display").value=acumulado;
              
            }else if(dividir){
                acumulado = acumulado/parseInt(cifra);
                document.getElementById("display").value=acumulado;
            } else if (multiplicar) {
            acumulado = acumulado * parseInt(cifra);
            document.getElementById("display").value=acumulado;
            }else {
            acumulado = acumulado + parseInt(cifra);
            document.getElementById("display").value=acumulado;
            }
        } else {
            acumulado=parseInt(cifra);
            cp_operacion=false;
        }
             cifra="";
            sumar=true;
         }

         function resta(){
            if(p_operacion == false){
            if(sumar){
                acumulado = acumulado+parseInt(cifra);
                document.getElementById("display").value=acumulado;
            }else if(dividir){
                acumulado = acumulado/parseInt(cifra);
                document.getElementById("display").value=acumulado;
            } else if (multiplicar){
            acumulado = acumulado * parseInt(cifra);
            document.getElementById("display").value=acumulado;
            }else{
            acumulado = acumulado - parseInt(cifra);
            document.getElementById("display").value=acumulado;
          }
        } else {
            acumulado=parseInt(cifra);
            cp_operacion=false;
        }
            cifra="";
            sumar=false;
            restar=true;
         }

         function multiplicacion(){
            if(p_operacion == false){
            if(restar){
                acumulado = acumulado - parseInt(cifra);
                document.getElementById("display").value=acumulado;
              
            } else if(sumar){
                acumulado = acumulado+parseInt(cifra);
                document.getElementById("display").value=acumulado;
            } else if(dividir){
                acumulado = acumulado/parseInt(cifra);
                document.getElementById("display").value=acumulado;
            } else {
            acumulado = acumulado * parseInt(cifra);
            document.getElementById("display").value=acumulado;
            }
        } else {
            acumulado=parseInt(cifra);
            cp_operacion=false;
        }
             cifra="";
            multiplicar=true;
         }

    
         function division(){
            if(p_operacion == false){
            if(restar){
                acumulado = acumulado - parseInt(cifra);
                document.getElementById("display").value=acumulado;
              
            } else if(sumar){
                acumulado = acumulado+parseInt(cifra);
                document.getElementById("display").value=acumulado;
            } else if(multiplicar){
                acumulado = acumulado*parseInt(cifra);
                document.getElementById("display").value=acumulado;
            } else {
            acumulado = acumulado / parseInt(cifra);
            document.getElementById("display").value=acumulado;
            }
        } else {
            acumulado=parseInt(cifra);
            cp_operacion=false;
        }
             cifra="";
            dividir=true;
         }

         function result(){
            if(sumar){
                document.getElementById("display").value=acumulado+parseInt(cifra);
                console.log(acumulado)
                console.log(parseInt(cifra))
                console.log(acumulado+parseInt(cifra))

            } else if(restar){
                document.getElementById("display").value=acumulado-parseInt(cifra);

            }else if(multiplicar){
                document.getElementById("display").value=acumulado*parseInt(cifra);

            }else{
                document.getElementById("display").value=acumulado/parseInt(cifra);

            }

            acumulado=parseInt(document.getElementById("display").value);
            cifra=0;
         }
       
    </script>
</head>



<body style="background-color: white;">

    </tr>
